<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baris Kasapoglu, PhD | Structural Analyst/Researcher</title>
  <meta name="description" content="Computational Seismic Risk Engineering Laboratory (CSREL) - Research program focused on seismic risk, nuclear power plant safety, and structural resilience." />

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: 'Lato', sans-serif; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
    html { scroll-behavior: smooth; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>

<body class="bg-white text-slate-800 antialiased">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const PROFILE = {
      name: "Baris Kasapoglu, PhD",
      title: "Structural Analyst/Researcher",
      specialization: "Computational Seismic Risk Engineering Laboratory (CSREL)",
      email: "bariskasapoglu1@gmail.com",
      linkedIn: "linkedin.com/in/baris-kasapoglu",
      location: "Collingswood, NJ",
      summary:
        "This website presents the work of the Computational Seismic Risk Engineering Laboratory (CSREL) and earlier studies that underpin its development, with a focus on seismic risk and structural resilience of critical infrastructure, including nuclear power plants, data centers, and other complex structural systems."
    };

    const ABOUT_TEXT = [
      "Dr. Baris Kasapoglu is a Structural Analyst and Researcher focused on the seismic resilience of critical energy infrastructure. With an academic foundation in structural engineering and computational mechanics, his work bridges methodological risk assessment research and practical safety applications.",
      "The Computational Seismic Risk Engineering Laboratory (CSREL) operates as an independent, self-sponsored research program. This autonomy enables rigorous investigation into high-fidelity simulation tools and probabilistic risk assessment methodologies, emphasizing transparent and reproducible workflows for nuclear power plant safety and complex system reliability."
    ];

    // Updated per your text
    const LAB_DESCRIPTION = [
      "This research program advances analytical and computational methodologies for seismic risk quantification and system-level response evaluation under seismic hazard and seismic-induced multi-hazard scenarios. The work emphasizes rigorous treatment of uncertainties arising from structural modeling assumptions, material behavior, loading characterization, and system interactions, and evaluates their impact on structural and system-level performance estimation. Core areas of investigation include dynamic (time-dependent) probabilistic risk assessment (PRA), fragility and vulnerability modeling, site response analysis, soil-structure and fluid-structure interaction, nonlinear structural analysis, and seismic-induced correlation in multi-component systems and multi-unit facilities.",
      "A key objective of the program is to bridge methodological advances with practical engineering applications. Research outcomes are translated into modeling frameworks, analysis workflows, and computational tools that support risk-informed decision making and seismic safety evaluations for critical infrastructure.",
      "The work integrates theoretical developments, high-fidelity numerical modeling, and large-scale computational analysis, with particular attention to nonlinear behavior, uncertainty propagation, and coupled interactions among fluids, components, structures, foundations, soils, and seismic isolation systems.",
      "The program collaborates with volunteer academic researchers, industry engineers, and organizations focused on infrastructure resilience, supporting public safety through system-level performance evaluation, site-level risk assessment, and improved understanding of uncertainty and interdependencies."
    ];

    const EDUCATION = [
      {
        id: "phd",
        degree: "Ph.D. in Structural Engineering",
        institution: "The Ohio State University",
        year: "2024",
        details: ["Thesis: Dynamic Seismic Probabilistic Risk Assessment of Nuclear Power Plants"]
      },
      {
        id: "msc",
        degree: "M.Sc. in Structural Engineering",
        institution: "Istanbul Technical University",
        year: "2017",
        details: ["Thesis: Investigation of the Feasibility of Python and Julia Programing Languages for Nonlinear Earthquake Analyses and Parallel Programming"]
      },
      { id: "bsc", degree: "B.Sc. in Civil Engineering", institution: "Istanbul University", year: "2014", details: [] }
    ];

    const PUBLICATIONS_GROUPED = {
      journals: [
        {
          id: "j2026_corrspec",
          year: "2026",
          title: "Seismic Correlation Spectrum: Estimating Frequency- and Floor-dependent Correlations for Multi-component Fragility",
          authors: "B Kasapoglu, R Denning, H Sezen, MG Stewart, T Aldemir",
          venue: "Reliability Engineering and System Safety, 111888"
        },
        {
          id: "j2025_concrete",
          year: "2025",
          title: "The Impact of Common Mistakes in Concrete Mixture on Mechanical Properties of Concrete",
          authors: "M Yahya, B Kasapoglu",
          venue: "ASCE Journal of Structural Design and Construction Practice (Accepted for publication)"
        },
        {
          id: "j2024_fragility",
          year: "2024",
          title: "Impact of Choice of Fragility Approaches on Seismic Risk Quantification of Nuclear Power Plants",
          authors: "B Kasapoglu, H Sezen, T Aldemir, R Denning",
          venue: "Nuclear Engineering and Technology 56(12), 5154-5174"
        },
        {
          id: "j2024_advanced",
          year: "2024",
          title: "Dynamic Seismic Probabilistic Risk Assessment of Nuclear Power Plants Using Advanced Structural Methodologies",
          authors: "B Kasapoglu, H Sezen, T Aldemir, R Denning",
          venue: "Nuclear Engineering and Design 427, 113416"
        }
      ],

      other: [
        {
          id: "t2024_phd",
          year: "2024",
          title: "Dynamic Seismic Probabilistic Risk Assessment of Nuclear Power Plants",
          authors: "B Kasapoglu",
          venue: "The Ohio State University",
          type: "Thesis"
        },

        // Technical reports (order updated: 2023 first)
        {
          id: "r2023_aisc",
          year: "2023",
          title: "Prequalified Steel Connections (AISC) - Summary, Conclusion, and Recommendations",
          authors: "B Kasapoglu, A Nassiri, H Sezen",
          venue: "The Ohio State University",
          type: "Technical Report"
        },
        {
          id: "r2021_odot",
          year: "2021",
          title: "Division of Engineering Research on Call (ROC) Task #9 – Exterior Protection of Precast Reinforced Concrete Culverts",
          authors: "H Sezen, B Kasapoglu, K White, S Sargand",
          venue: "Ohio Department of Transportation",
          type: "Technical Report"
        },
        {
          id: "r2021_ideastatica",
          year: "2021",
          title: "Verification of the Results from IDEA StatiCa for Steel Connections According to the U.S. Design Codes",
          authors: "B Kasapoglu, RA Giorjao, A Nassiri, H Sezen",
          venue: "The Ohio State University",
          type: "Technical Report"
        },

        {
          id: "c2024_smirt",
          year: "2024",
          title: "Seismic Probabilistic Risk Assessment of Nuclear Power Plants Using Detailed Structural Models",
          authors: "B Kasapoglu, H Sezen",
          venue: "27th International Conference on Structural Mechanics in Reactor Technology (SMiRT 27)",
          type: "Conference Paper"
        },
        {
          id: "c2022_bridge",
          year: "2022",
          title: "Exterior Protection of Precast Reinforced Concrete Culvert Structures",
          authors: "B Kasapoglu, H Sezen, K White",
          venue: "Bridge Safety, Maintenance, Management, Life-Cycle, Resilience and Sustainability",
          type: "Conference Paper"
        },
        {
          id: "t2017_msc_tr",
          year: "2017",
          title: "Investigation of the Feasibility of Python and Julia Programing Languages for Nonlinear Earthquake Analyses and Parallel Programming",
          authors: "B Kasapoglu",
          venue: "",
          type: "Thesis"
        },
        {
          id: "c2017_eq1",
          year: "2017",
          title: "Deprem Yalıtımlı Veri Merkezi Tipi Yapılarda Eşdeğer Statik Kuvvet Yönteminin İncelenmesi",
          authors: "B Erkuş, B Kasapoğlu, MD Güler",
          venue: "4th International Conference on Earthquake Engineering and Seismology",
          type: "Conference Paper"
        },
        {
          id: "c2017_eq2",
          year: "2017",
          title: "Yapıların Doğrusal Olmayan Deprem Analizlerinde Bünye Fonksiyonlarının Paralelleştirilmesi",
          authors: "B Erkuş, B Kasapoğlu, F Yıldız",
          venue: "4th International Conference on Earthquake Engineering and Seismology",
          type: "Conference Paper"
        }
      ]
    };

    const RESEARCH_AREAS = [
      {
        id: "pra",
        title: "Advanced PRA Modeling",
        description:
          "Integrating dynamic PRA frameworks into seismic PRA to capture time-dependent system behavior and enhance risk realism."
      },
      {
        id: "simrisk",
        title: "Simulation-Based Risk Quantification",
        description:
          "Using high-fidelity structural methodologies to enhance seismic risk estimation through improved representation of nonlinear response, interaction effects, and uncertainty propagation."
      },
      {
        id: "corr",
        title: "Seismic Correlation in Multi-Component and Multi-Unit Systems",
        description:
          "Characterizing correlated demands and failures across interconnected plant systems to improve multi-unit risk insights."
      },
      {
        id: "isolation",
        title: "Seismic Isolation Strategies for Resilient Structures",
        description:
          "Investigating the performance and optimization of base isolation systems to reduce seismic demands on critical infrastructure."
      },
      {
        id: "parallel",
        title: "Nonlinear Structural Analysis with Parallel Computing",
        description:
          "Accelerating large-scale nonlinear seismic simulations by parallelizing constitutive models and solver routines for scalable, high-resolution analysis."
      },
      {
        id: "ai",
        title: "AI-Integrated Structural Design",
        description:
          "Applying agentic artificial intelligence techniques to structural modeling, analysis, and design to support optimization-driven infrastructure deployment with improved efficiency and reduced computational and design effort."
      }
    ];

    const Header = () => {
      const [open, setOpen] = useState(false);

      const navLinks = [
        { name: "Home", href: "#home" },
        { name: "Overview", href: "#overview" },
        { name: "About", href: "#about" },
        { name: "Research", href: "#research" },
        { name: "Publications", href: "#publications" },
        { name: "Software", href: "#software" },
        { name: "Contact", href: "#contact" }
      ];

      return (
        <header className="fixed top-0 left-0 w-full z-40 bg-white/95 backdrop-blur-sm border-b border-slate-100">
          <div className="container mx-auto px-6 md:px-12 py-5 flex justify-between items-center">
            <a href="#home" className="text-xl font-semibold text-slate-900 tracking-wide">CSREL</a>

            <nav className="hidden md:flex gap-8">
              {navLinks.map((link) => (
                <a key={link.name} href={link.href} className="text-xs uppercase tracking-widest font-semibold text-slate-500 hover:text-slate-900 transition-colors">
                  {link.name}
                </a>
              ))}
            </nav>

            <button
              type="button"
              className="md:hidden text-slate-800 border border-slate-200 rounded px-3 py-2"
              onClick={() => setOpen(v => !v)}
              aria-label="Menu"
            >
              {open ? "Close" : "Menu"}
            </button>

            {open && (
              <div className="absolute top-full left-0 w-full bg-white shadow-lg border-t border-slate-100 p-6 flex flex-col gap-4 md:hidden">
                {navLinks.map((link) => (
                  <a
                    key={link.name}
                    href={link.href}
                    onClick={() => setOpen(false)}
                    className="text-slate-800 text-lg py-2 border-b border-slate-50"
                  >
                    {link.name}
                  </a>
                ))}
              </div>
            )}
          </div>
        </header>
      );
    };

    const Hero = () => (
      <section id="home" className="relative pt-32 pb-20 md:pt-48 md:pb-32 bg-white">
        <div className="container mx-auto px-6 md:px-12">
          <div className="max-w-4xl">
            <h1 className="text-4xl md:text-6xl font-bold text-slate-900 mb-6 leading-tight">{PROFILE.name}</h1>
            <h2 className="text-xl md:text-2xl text-slate-500 font-light mb-8">{PROFILE.title}</h2>
            <div className="w-16 h-1 bg-slate-900 mb-10"></div>
            <p className="text-lg md:text-xl text-slate-700 leading-relaxed font-light max-w-3xl">{PROFILE.summary}</p>
            <div className="mt-12 flex flex-wrap gap-6">
              <a href="#overview" className="text-sm font-semibold uppercase tracking-widest border-b-2 border-slate-900 pb-1 hover:text-slate-600 hover:border-slate-600 transition-colors">Program Overview</a>
              <a href="#publications" className="text-sm font-semibold uppercase tracking-widest border-b-2 border-transparent pb-1 hover:border-slate-300 transition-colors">Publications</a>
            </div>
          </div>
        </div>
      </section>
    );

    const Overview = () => (
      <section id="overview" className="py-20 bg-slate-50 border-t border-slate-100">
        <div className="container mx-auto px-6 md:px-12">
          <div className="max-w-4xl mx-auto">
            <h2 className="text-2xl font-bold text-slate-900 mb-8">Research Program Overview</h2>
            <div className="prose prose-slate prose-lg text-slate-700 leading-relaxed font-light space-y-6">
              {LAB_DESCRIPTION.map((p, i) => <p key={i}>{p}</p>)}
            </div>
          </div>
        </div>
      </section>
    );

    const About = () => (
      <section id="about" className="py-20 bg-white border-t border-slate-100">
        <div className="container mx-auto px-6 md:px-12">
          <h2 className="text-2xl font-bold text-slate-900 mb-8">About</h2>
          <div className="flex flex-col lg:flex-row gap-16">
            <div className="lg:w-1/2">
              <h3 className="text-xl font-semibold text-slate-800 mb-4">{PROFILE.name}</h3>
              <div className="text-slate-700 leading-relaxed font-light mb-6 space-y-4">
                {ABOUT_TEXT.map((p, i) => <p key={i}>{p}</p>)}
              </div>
            </div>

            <div className="lg:w-1/2">
              <h3 className="text-xl font-semibold text-slate-800 mb-6">Education</h3>
              <div className="space-y-8">
                {EDUCATION.map((edu) => (
                  <div key={edu.id}>
                    <div className="flex justify-between items-baseline mb-1">
                      <h4 className="text-slate-900">{edu.institution}</h4>
                      <span className="text-sm text-slate-500">{edu.year}</span>
                    </div>
                    <div className="text-slate-700 mb-2 italic">{edu.degree}</div>
                    {edu.details && edu.details.length > 0 && (
                      <ul className="list-disc list-inside text-sm text-slate-500 space-y-1 ml-1">
                        {edu.details.map((d, i) => <li key={i}>{d}</li>)}
                      </ul>
                    )}
                  </div>
                ))}
              </div>
            </div>

          </div>
        </div>
      </section>
    );

    const Research = () => (
      <section id="research" className="py-20 bg-white border-t border-slate-100">
        <div className="container mx-auto px-6 md:px-12">
          <h2 className="text-2xl font-bold text-slate-900 mb-12">Research Interests</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-12">
            {RESEARCH_AREAS.map((area) => (
              <div key={area.id} className="flex flex-col border-t border-slate-200 pt-6">
                <h3 className="text-lg text-slate-900 mb-3">{area.title}</h3>
                <p className="text-slate-600 leading-relaxed font-light">{area.description}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const PubList = ({ items }) => (
      <div className="space-y-7">
        {items.map((pub) => (
          <div key={pub.id} className="flex flex-col md:flex-row gap-3 md:gap-8 items-start">
            <div className="w-20 flex-shrink-0 text-sm text-slate-500">{pub.year}</div>
            <div className="flex-1">
              <div className="text-slate-900 mb-1">{pub.title}</div>
              <div className="text-sm text-slate-600 mb-1">{pub.authors}</div>
              {pub.venue ? (
                <div className="text-sm text-slate-500 italic">{pub.venue}</div>
              ) : (
                <div className="text-sm text-slate-500 italic"></div>
              )}
            </div>
          </div>
        ))}
      </div>
    );

    const Publications = () => {
      const theses = PUBLICATIONS_GROUPED.other.filter(p => p.type === "Thesis");
      const reports = PUBLICATIONS_GROUPED.other.filter(p => p.type === "Technical Report");
      const conf = PUBLICATIONS_GROUPED.other.filter(p => p.type === "Conference Paper");

      return (
        <section id="publications" className="py-20 bg-slate-50 border-t border-slate-100">
          <div className="container mx-auto px-6 md:px-12">
            <h2 className="text-2xl font-bold text-slate-900 mb-12">Publications</h2>

            <div className="max-w-5xl space-y-12">
              <div>
                <h3 className="text-xl text-slate-900 mb-6">Peer-Reviewed Journal Papers</h3>
                <PubList items={PUBLICATIONS_GROUPED.journals} />
              </div>

              <div>
                <h3 className="text-xl text-slate-900 mb-6">Theses</h3>
                <PubList items={theses} />
              </div>

              <div>
                <h3 className="text-xl text-slate-900 mb-6">Technical Reports</h3>
                <PubList items={reports} />
              </div>

              <div>
                <h3 className="text-xl text-slate-900 mb-6">Conference Papers</h3>
                <PubList items={conf} />
              </div>
            </div>
          </div>
        </section>
      );
    };

    const Software = () => (
      <section id="software" className="py-20 bg-white border-t border-slate-100">
        <div className="container mx-auto px-6 md:px-12">
          <h2 className="text-2xl font-bold text-slate-900 mb-12">Software and Tools</h2>
          <div className="flex flex-col items-center justify-center py-12 text-center text-slate-500 bg-slate-50 border border-slate-100 rounded-lg border-dashed">
            <div className="mb-4 opacity-40 text-4xl">⌘</div>
            <p className="text-lg font-light">Software tools and computational workflows are currently being updated.</p>
            <p className="text-sm mt-2 opacity-60">Please check back soon for open-source releases.</p>
          </div>
        </div>
      </section>
    );

    const Footer = () => (
      <footer id="contact" className="bg-white text-slate-500 py-12 border-t border-slate-200">
        <div className="container mx-auto px-6 md:px-12">
          <div className="flex flex-col md:flex-row justify-between items-center gap-6">
            <div className="text-center md:text-left">
              <div className="text-slate-900">{PROFILE.name}</div>
              <p className="text-xs uppercase tracking-widest mt-1">{PROFILE.title}</p>
              <p className="text-xs uppercase tracking-widest mt-1">Computational Seismic Risk Engineering Laboratory (CSREL)</p>
            </div>

            <div className="flex flex-col sm:flex-row gap-3 sm:gap-8 text-sm items-center">
              <a href={"mailto:" + PROFILE.email} className="hover:text-slate-900 transition-colors">
                {PROFILE.email}
              </a>
              <a href={"https://" + PROFILE.linkedIn} target="_blank" rel="noopener noreferrer" className="hover:text-slate-900 transition-colors">
                LinkedIn
              </a>
            </div>
          </div>

          <div className="mt-8 text-center text-xs text-slate-400">© {new Date().getFullYear()} Baris Kasapoglu.</div>
        </div>
      </footer>
    );

    const App = () => (
      <main className="relative">
        <Header />
        <Hero />
        <Overview />
        <About />
        <Research />
        <Publications />
        <Software />
        <Footer />
      </main>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
