<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baris Kasapoglu, PhD | Structural Analyst/Researcher</title>
  <meta name="description" content="Computational Seismic Risk Engineering Laboratory (CSREL) - Research program focused on seismic risk, nuclear power plant safety, and structural resilience." />

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Lato', sans-serif; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    html { scroll-behavior: smooth; }
  </style>

  <!-- React UMD (works without import maps) -->
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-white text-slate-800 antialiased">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    const PROFILE = {
      name: "Baris Kasapoglu, PhD",
      title: "Structural Analyst/Researcher",
      specialization: "Computational Seismic Engineering Laboratory",
      email: "kasapoglu.2@osu.edu",
      linkedIn: "linkedin.com/in/baris-kasapoglu",
      location: "Collingswood, NJ",
      summary:
        "This website presents the work of the Computational Seismic Risk Engineering Laboratory (CSREL), a research program focused on seismic risk and structural resilience of critical infrastructure, with particular emphasis on nuclear power plants and complex structural systems."
    };

    const ABOUT_TEXT = [
      "Dr. Baris Kasapoglu is a specialized Structural Analyst and Researcher focused on the seismic resilience of critical energy infrastructure. With a robust academic foundation in structural engineering and computational mechanics, he dedicates his efforts to bridging the gap between theoretical risk assessment and practical safety applications.",
      "The Computational Seismic Risk Engineering Laboratory (CSREL) operates as an independent, self-sponsored research program. This autonomy allows for unbiased, rigorous investigation into high-fidelity simulation tools and probabilistic risk assessment methodologies without external commercial constraints. Dr. Kasapoglu's work prioritizes the development of transparent, reproducible workflows for nuclear power plant safety and complex system reliability."
    ];

    const LAB_DESCRIPTION = [
      "The laboratory develops and applies probabilistic methods to quantify seismic risk, investigate modeling uncertainties, and understand system-level behavior under earthquake loading. Core research areas include dynamic probabilistic risk assessment, fragility modeling, site response analysis, soil-structure interaction, nonlinear structural analysis, seismic isolation, and seismic correlation in multi-component and multi-unit facilities.",
      "A central objective of the laboratory is to bridge methodological research and practical engineering applications. Research outcomes are translated into computational tools, modeling workflows, and analysis frameworks that support risk-informed decision making and seismic safety evaluations.",
      "The work integrates theoretical developments, numerical modeling, and large-scale computational analysis. Particular attention is given to nonlinear behavior, uncertainty propagation, and interactions among structural systems, foundations, and isolation devices.",
      "The laboratory collaborates with academic researchers, industry engineers, and organizations involved in infrastructure resilience and nuclear safety."
    ];

    const EDUCATION = [
      { id: "phd", degree: "Ph.D. in Structural Engineering", institution: "The Ohio State University", year: "2024", details: ["Thesis: Dynamic Probabilistic Seismic Risk Assessment of Nuclear Power Plants"] },
      { id: "msc", degree: "M.Sc. in Structural Engineering", institution: "Istanbul Technical University", year: "2017", details: ["Thesis: Nonlinear Seismic Analysis of Structures using Python and Julia"] },
      { id: "bsc", degree: "B.Sc. in Civil Engineering", institution: "Istanbul University", year: "2014", details: [] }
    ];

    const PUBLICATIONS = [
      { id: "p1", year: "2024", title: "Dynamic Probabilistic Seismic Risk Assessment of Nuclear Power Plants", venue: "Ph.D. Dissertation, The Ohio State University", authors: "Kasapoglu, B." },
      { id: "p2", year: "2023", title: "Seismic isolation and seismic correlation in multi-component and multi-unit facilities", venue: "Nuclear Engineering and Design", authors: "Kasapoglu, B., Sezen, H." },
      { id: "p3", year: "2023", title: "Investigation of modeling uncertainties in high-fidelity simulation tools for nuclear infrastructure", venue: "Journal of Structural Engineering", authors: "Kasapoglu, B., et al." },
      { id: "p4", year: "2022", title: "Nonlinear soil-structure interaction effects on the seismic response of critical facilities", venue: "Soil Dynamics and Earthquake Engineering", authors: "Kasapoglu, B." }
    ];

    const RESEARCH_AREAS = [
      { id: "nuclear", title: "Nuclear Safety and Resilience", description: "Modeling nonlinear soil behavior and system dependencies in multi-unit nuclear plants to enhance safety protocols." },
      { id: "risk", title: "Probabilistic Risk Assessment", description: "Integrating dynamic analysis techniques into standard seismic PRA to improve accident progression modeling." },
      { id: "multihazard", title: "Multi-Hazard Scenarios", description: "Evaluating risks associated with cascading hazards, such as earthquakes followed by internal flooding." },
      { id: "automation", title: "Computational Modeling", description: "Developing automated workflows to generate structural models directly from engineering drawings." }
    ];

    function localAssistant(userText) {
      const t = (userText || "").toLowerCase();

      if (t.includes("csrel") || t.includes("lab") || t.includes("overview")) {
        return "CSREL is a self-sponsored research program focused on seismic risk and structural resilience of critical infrastructure, with emphasis on nuclear power plants. Topics include probabilistic risk assessment, fragility modeling, site response, SSI, nonlinear analysis, isolation, and correlation in multi-unit facilities.";
      }
      if (t.includes("research") || t.includes("interests")) {
        return "Research topics include dynamic probabilistic risk assessment, fragility modeling, site response and SSI, nonlinear structural analysis, seismic isolation, and seismic correlation in multi-component and multi-unit facilities.";
      }
      if (t.includes("publications") || t.includes("papers")) {
        return "See the Publications section for the dissertation and journal articles listed on this page. If you want, tell me which paper you want formatted into a citation style.";
      }
      if (t.includes("contact") || t.includes("email")) {
        return "Email is available in the Contact section: " + PROFILE.email + ".";
      }
      return "I can answer questions about the lab scope, research topics, and the items listed on this page.";
    }

    const Header = () => {
      const [open, setOpen] = useState(false);
      const navLinks = [
        { name: "Home", href: "#home" },
        { name: "Overview", href: "#overview" },
        { name: "About", href: "#about" },
        { name: "Experience", href: "#experience" },
        { name: "Research", href: "#research" },
        { name: "Publications", href: "#publications" },
        { name: "Software", href: "#software" },
        { name: "Contact", href: "#contact" }
      ];

      return (
        <header className="fixed top-0 left-0 w-full z-40 bg-white/95 backdrop-blur-sm border-b border-slate-100">
          <div className="container mx-auto px-6 md:px-12 py-5 flex justify-between items-center">
            <a href="#home" className="text-xl font-semibold text-slate-900 tracking-wide">CSREL</a>

            <nav className="hidden md:flex gap-8">
              {navLinks.map((link) => (
                <a key={link.name} href={link.href} className="text-xs uppercase tracking-widest font-semibold text-slate-500 hover:text-slate-900 transition-colors">
                  {link.name}
                </a>
              ))}
            </nav>

            <button
              type="button"
              className="md:hidden text-slate-800 border border-slate-200 rounded px-3 py-2"
              onClick={() => setOpen(v => !v)}
              aria-label="Menu"
            >
              {open ? "Close" : "Menu"}
            </button>

            {open && (
              <div className="absolute top-full left-0 w-full bg-white shadow-lg border-t border-slate-100 p-6 flex flex-col gap-4 md:hidden">
                {navLinks.map((link) => (
                  <a
                    key={link.name}
                    href={link.href}
                    onClick={() => setOpen(false)}
                    className="text-slate-800 text-lg py-2 border-b border-slate-50"
                  >
                    {link.name}
                  </a>
                ))}
              </div>
            )}
          </div>
        </header>
      );
    };

    const Hero = () => (
      <section id="home" className="relative pt-32 pb-20 md:pt-48 md:pb-32 bg-white">
        <div className="container mx-auto px-6 md:px-12">
          <div className="max-w-4xl">
            <h1 className="text-4xl md:text-6xl font-bold text-slate-900 mb-6 leading-tight">{PROFILE.name}</h1>
            <h2 className="text-xl md:text-2xl text-slate-500 font-light mb-8">{PROFILE.title}</h2>
            <div className="w-16 h-1 bg-slate-900 mb-10"></div>
            <p className="text-lg md:text-xl text-slate-700 leading-relaxed font-light max-w-3xl">{PROFILE.summary}</p>
            <div className="mt-12 flex flex-wrap gap-6">
              <a href="#overview" className="text-sm font-semibold uppercase tracking-widest border-b-2 border-slate-900 pb-1 hover:text-slate-600 hover:border-slate-600 transition-colors">Program Overview</a>
              <a href="#publications" className="text-sm font-semibold uppercase tracking-widest border-b-2 border-transparent pb-1 hover:border-slate-300 transition-colors">Publications</a>
            </div>
          </div>
        </div>
      </section>
    );

    const Overview = () => (
      <section id="overview" className="py-20 bg-slate-50 border-t border-slate-100">
        <div className="container mx-auto px-6 md:px-12">
          <div className="max-w-4xl mx-auto">
            <h2 className="text-2xl font-bold text-slate-900 mb-8">Research Program Overview</h2>
            <div className="prose prose-slate prose-lg text-slate-700 leading-relaxed font-light space-y-6">
              {LAB_DESCRIPTION.map((p, i) => <p key={i}>{p}</p>)}
            </div>
          </div>
        </div>
      </section>
    );

    const About = () => (
      <section id="about" className="py-20 bg-white border-t border-slate-100">
        <div className="container mx-auto px-6 md:px-12">
          <h2 className="text-2xl font-bold text-slate-900 mb-8">About</h2>
          <div className="flex flex-col lg:flex-row gap-16">
            <div className="lg:w-1/2">
              <h3 className="text-xl font-semibold text-slate-800 mb-4">{PROFILE.name}</h3>
              <div className="text-slate-700 leading-relaxed font-light mb-6 space-y-4">
                {ABOUT_TEXT.map((p, i) => <p key={i}>{p}</p>)}
              </div>
            </div>

            <div className="lg:w-1/2">
              <h3 className="text-xl font-semibold text-slate-800 mb-6">Education</h3>
              <div className="space-y-8">
                {EDUCATION.map((edu) => (
                  <div key={edu.id}>
                    <div className="flex justify-between items-baseline mb-1">
                      <h4 className="text-slate-900">{edu.institution}</h4>
                      <span className="text-sm text-slate-500">{edu.year}</span>
                    </div>
                    <div className="text-slate-700 mb-2 italic">{edu.degree}</div>
                    {edu.details && edu.details.length > 0 && (
                      <ul className="list-disc list-inside text-sm text-slate-500 space-y-1 ml-1">
                        {edu.details.map((d, i) => <li key={i}>{d}</li>)}
                      </ul>
                    )}
                  </div>
                ))}
              </div>
            </div>

          </div>
        </div>
      </section>
    );

    const Experience = () => (
      <section id="experience" className="py-20 bg-slate-50 border-t border-slate-100">
        <div className="container mx-auto px-6 md:px-12">
          <h2 className="text-2xl font-bold text-slate-900 mb-12">Professional Experience</h2>
          <div className="flex flex-col items-center justify-center py-12 text-center text-slate-500 bg-white border border-slate-100 rounded-lg border-dashed">
            <div className="mb-4 opacity-40 text-4xl">⌂</div>
            <p className="text-lg font-light">Professional experience details are currently being updated.</p>
          </div>
        </div>
      </section>
    );

    const Research = () => (
      <section id="research" className="py-20 bg-white border-t border-slate-100">
        <div className="container mx-auto px-6 md:px-12">
          <h2 className="text-2xl font-bold text-slate-900 mb-12">Research Interests</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-12">
            {RESEARCH_AREAS.map((area) => (
              <div key={area.id} className="flex flex-col border-t border-slate-200 pt-6">
                <div className="mb-4 text-slate-700 text-sm uppercase tracking-widest">Area</div>
                <h3 className="text-lg text-slate-900 mb-3">{area.title}</h3>
                <p className="text-slate-600 leading-relaxed font-light">{area.description}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Publications = () => (
      <section id="publications" className="py-20 bg-slate-50 border-t border-slate-100">
        <div className="container mx-auto px-6 md:px-12">
          <h2 className="text-2xl font-bold text-slate-900 mb-12">Publications</h2>
          <div className="space-y-8 max-w-4xl">
            {PUBLICATIONS.map((pub) => (
              <div key={pub.id} className="flex flex-col md:flex-row gap-2 md:gap-6 items-baseline">
                <span className="text-sm text-slate-500 w-16 flex-shrink-0">{pub.year}</span>
                <div>
                  <div className="text-slate-900 mb-1">{pub.title}</div>
                  <div className="text-slate-600 font-light italic mb-1">{pub.venue}</div>
                  <div className="text-sm text-slate-500">{pub.authors}</div>
                </div>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Software = () => (
      <section id="software" className="py-20 bg-white border-t border-slate-100">
        <div className="container mx-auto px-6 md:px-12">
          <h2 className="text-2xl font-bold text-slate-900 mb-12">Software and Tools</h2>
          <div className="flex flex-col items-center justify-center py-12 text-center text-slate-500 bg-slate-50 border border-slate-100 rounded-lg border-dashed">
            <div className="mb-4 opacity-40 text-4xl">⌘</div>
            <p className="text-lg font-light">Software tools and computational workflows are currently being updated.</p>
            <p className="text-sm mt-2 opacity-60">Please check back soon for open-source releases.</p>
          </div>
        </div>
      </section>
    );

    const Footer = () => (
      <footer id="contact" className="bg-white text-slate-500 py-12 border-t border-slate-200">
        <div className="container mx-auto px-6 md:px-12">
          <div className="flex flex-col md:flex-row justify-between items-center gap-6">
            <div className="text-center md:text-left">
              <div className="text-slate-900">{PROFILE.name}</div>
              <p className="text-xs uppercase tracking-widest mt-1">Structural Analyst/Researcher</p>
            </div>
            <div className="flex gap-8 text-sm">
              <a href={"mailto:" + PROFILE.email} className="hover:text-slate-900 transition-colors">Email</a>
              <a href={"https://" + PROFILE.linkedIn} target="_blank" rel="noopener noreferrer" className="hover:text-slate-900 transition-colors">LinkedIn</a>
            </div>
          </div>
          <div className="mt-8 text-center text-xs text-slate-400">© {new Date().getFullYear()} Baris Kasapoglu.</div>
        </div>
      </footer>
    );

    const ChatWidget = () => {
      const [isOpen, setIsOpen] = useState(false);
      const [input, setInput] = useState("");
      const [isLoading, setIsLoading] = useState(false);
      const endRef = useRef(null);

      const [messages, setMessages] = useState([
        { role: "model", text: "Hello. I can answer questions about CSREL and the content on this page." }
      ]);

      useEffect(() => {
        if (isOpen) endRef.current && endRef.current.scrollIntoView({ behavior: "smooth" });
      }, [messages, isOpen]);

      const submit = (e) => {
        e.preventDefault();
        const text = input.trim();
        if (!text || isLoading) return;

        setInput("");
        setIsLoading(true);

        const next = [...messages, { role: "user", text }];
        setMessages(next);

        const reply = localAssistant(text);
        setTimeout(() => {
          setMessages(prev => [...prev, { role: "model", text: reply }]);
          setIsLoading(false);
        }, 200);
      };

      return (
        <div className="fixed bottom-6 right-6 z-50 flex flex-col items-end">
          {isOpen && (
            <div className="bg-white w-[320px] md:w-[380px] h-[450px] shadow-xl flex flex-col overflow-hidden border border-slate-200 mb-4 rounded-lg">
              <div className="bg-slate-900 p-3 flex justify-between items-center text-white">
                <span className="text-sm tracking-wide">Assistant</span>
                <button type="button" onClick={() => setIsOpen(false)} className="text-slate-200 hover:text-white px-2 py-1" aria-label="Close">
                  X
                </button>
              </div>

              <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 scrollbar-hide text-sm">
                {messages.map((m, i) => (
                  <div key={i} className={"flex " + (m.role === "user" ? "justify-end" : "justify-start")}>
                    <div className={"max-w-[85%] p-3 rounded-lg " + (m.role === "user" ? "bg-slate-200 text-slate-800" : "bg-white border border-slate-200 text-slate-600")}>
                      {m.text}
                    </div>
                  </div>
                ))}
                {isLoading && <div className="text-slate-400">...</div>}
                <div ref={endRef}></div>
              </div>

              <form onSubmit={submit} className="p-3 bg-white border-t border-slate-100 flex gap-2">
                <input
                  type="text"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  placeholder="Ask..."
                  className="flex-1 bg-slate-50 border border-slate-200 rounded px-3 py-2 text-sm focus:outline-none"
                />
                <button type="submit" disabled={isLoading || !input.trim()} className="p-2 bg-slate-900 text-white rounded hover:bg-slate-800 disabled:opacity-50" aria-label="Send">
                  Send
                </button>
              </form>
            </div>
          )}

          <button
            type="button"
            onClick={() => setIsOpen(v => !v)}
            className={"w-12 h-12 rounded-full shadow-lg flex items-center justify-center transition-all " + (isOpen ? "bg-slate-800 text-white" : "bg-slate-900 text-white hover:bg-slate-800")}
            aria-label="Chat"
          >
            Chat
          </button>
        </div>
      );
    };

    const App = () => (
      <main className="relative">
        <Header />
        <Hero />
        <Overview />
        <About />
        <Experience />
        <Research />
        <Publications />
        <Software />
        <Footer />
        <ChatWidget />
      </main>
    );

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
